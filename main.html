<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- User Full Name -->
        <div class="user-menu">
            <div class="user-icon" id="user-fullname">Loading...</div>
            <div class="dropdown-menu" id="dropdown-menu" style="display: none;">
               
                <button class="theme-toggle" id="theme-toggle">Dark / Light</button>
                <a href="#" id="logout-link">Logout</a>

            </div>
        </div>
        
    <!-- Existing Data Display -->
    <div id="existing-data" class="main-data" style="display: none;">
        <!-- Existing question data will be populated here -->
    </div>

    <!-- New Conversation Reply Form -->
   
    <div id="conversation-form" style="display: none;">
        <div class="send-section">
        <textarea id="conversation-text" rows="3" placeholder="Type your reply here..." style="width: 100%;" disabled></textarea>
        <div class="button-container">
        <button id="send-reply" button type="button" class="btn-primary" disabled><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 16px; height: 16px; fill: currentColor;">
            <path d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"/>
        </svg>
        </button>
    </div></div></div>

        <!-- Data Submission Form -->
        <form id="data-form" class="main-form" style="display: none;">
            <div class="form-group group-legit">
                <label>
                    <input type="checkbox" id="check1">
                    Specimen Similarity
                </label>
            </div>
        <div class="form-group group-face">
            <div class="form-group">
                <label>
                    <input type="checkbox" id="check2">
                    Face Match
                </label>
            </div>
       
            <div class="form-group">
                <label>
                    <input type="checkbox" id="check3">
                    Face Real
                </label>
            </div>
         </div>
         <div class="form-group group-screen"> 
            <div class="form-group">
                <label>
                    <input type="checkbox" id="check4">
                    Physical Screen
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="check5">
                    Unicolor
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="check6">
                    Screen Shot
                </label>
            </div>
        </div>
        <div class="form-group group-doc">  
            <div class="form-group">
                <label>
                    <input type="checkbox" id="check7">
                    Damaged Document
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="check8">
                    IDV
                </label>
            </div>
        </div>
        <div class="form-group group-policy">  
            <div class="form-group">
                <label>
                    <input type="checkbox" id="check9">
                    Policy
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="check10">
                    Which Specimen?
                </label>
            </div>
        </div>
            
            <div class="send-section">
                <textarea id="comment"  placeholder="Write your question..." rows="3" style="width: 100%;"></textarea>
                
           
            <div class="button-container">
                <button type="submit" class="btn-primary" disabled> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="width: 16px; height: 16px; fill: currentColor;">
                    <path d="M476 3.2L12.5 270.6c-18.1 10.4-15.8 35.6 2.2 43.2L121 358.4l287.3-253.2c5.5-4.9 13.3 2.6 8.6 8.3L176 407v80.5c0 23.6 28.5 32.9 42.5 15.8L282 426l124.6 52.2c14.2 6 30.4-2.9 33-18.2l72-432C515 7.8 493.3-6.8 476 3.2z"/>
                </svg>
                
            </button>
                
            </div>
        </div>
            
            <div class="error-message" id="error-message"></div>
        </form>

        <!-- Notification Div -->
        <div id="notification" class="notification" style="display: none;"></div>

      
    </div>

    <script src="main.js"></script>
</body>
</html>
